<h2>Creer Client</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" (click)="offSelect()">Particulier</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" (click)="onSelect()">Entreprise</a>
    </li>
</ul>


<div class="container" *ngIf="!clientType">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myFormCustomer" (ngSubmit)="onSubmitCustomer()">

                <label>First Name:
                    <input type="text" formControlName="firstName">

                </label>

                <p></p> <label>Last Name:
                    <input type="text" formControlName="lastName">

                </label>

                <p></p> <a class="btn btn-dark" routerLinkActive="active" routerLink="/client-list">Back to client
                    list</a>
                &nbsp; <button class="btn btn-success" type="submit"
                     [disabled]="!myFormCustomer.valid">Create</button>
            </form>
        </div>
    </div>
</div>

<div class="container" *ngIf="clientType">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="myFormCompany" (ngSubmit)="onSubmitCompany()">

                <p></p> <label >Nom de l'Entreprise:
                    <input #newCompanyName type="text" formControlName="companyName">

                </label>

                <p></p> <label >SIRET:
                    <input #newSiretNumber type="text" formControlName="siretNumber">

                </label>
                <p></p> <a class="btn btn-dark" routerLinkActive="active" routerLink="/client-list">Back to client
                    list</a>

                &nbsp; <button *ngIf="clientType" class="btn btn-success" type="submit"
                   [disabled]="!myFormCompany.valid">Create</button>
            </form>
        </div>
    </div>
</div>
