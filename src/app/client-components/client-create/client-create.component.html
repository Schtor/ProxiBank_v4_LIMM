<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Create Client</h3>

            <div class="form-group">
                <input type="text" required [(ngModel)]="clientAdded.firstName" name="firstName"  class="form-control" placeholder="First Name">



                <input type="text" required [(ngModel)]="clientAdded.lastName" name="lastName"  class="form-control" placeholder="Last Name">



                <!-- <input type="text" required [(ngModel)]="clientAdded.login" name="login"  class="form-control" placeholder="Login"> -->

                <button class="btn btn-success btn-lg btn-block" (click)="addClient()">Create Client</button>
            </div>
        </form>
    </div>
</div>
